<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>잔재미코딩</title>
    <meta name="description" content="잔재미코딩 온라인 강의 리스트" />
    <meta name="keywords" content="Online Lecture" />
    <meta name="author" content="Dave Lee" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- user-scalable 을 사용하지 않는 디바이스를 위해, maximun-scale/minimum-scale 설정을 하는 것입니다-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Open Graph (Facebook, Linkedin)-->
    <!-- https://ourcodeworld.com/public-media/articles/articleocw-56d1a6901b773.png -->
    <meta property="og:type" content="website" />
    <!-- https://ogp.me/#types -->
    <meta property="og:title" content="잔재미코딩" />
    <meta property="og:description" content="잔재미코딩 온라인 강의 리스트" />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.fun-coding.org" />
    <meta property="og:site_name" content="잔재미코딩" />

    <!-- twitter card (Twitter)-->
    <!-- https://csharpcorner-mindcrackerinc.netdna-ssl.com/article/twitter-cards-implementation-with-websites/Images/summary_card_tweet.png -->
    <meta name="twitter:card" content="summary" />
    <!-- card 종류: summary, photo, player -->
    <meta name="twitter:title" content="잔재미코딩" />
    <meta name="twitter:description" content="잔재미코딩 온라인 강의 리스트" />
    <meta name="twitter:image" content="img/fun-coding-mark.png" />
    <meta name="twitter:url" content="https://www.fun-coding.org" />
    <meta name="twitter:creator" content="Dave Lee" />

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="img/fun-coding.ico" />
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico" />
    <!-- 인터넷 익스플로어용 fabicon 설정 -->
    <link rel="shortcut icon" tyle="image/x-icon" href="img/fun-coding.ico" />

    <!-- CSS Reset(1), style.css, 아이콘 폰트, 웹페이지 사용 폰트 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <!-- https://fontawesome.com/start -->
    <script
      src="https://kit.fontawesome.com/f1def33959.js"
      crossorigin="anonymous"
    ></script>
    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/styel.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <!-- 헤더 메뉴 -->
    <header>
      <!-- CSS 작명 규칙 (BEM방법론) Block Element Modifier 대문자 사용 금지-->
      <!-- 단어와 단어 사이에는 하이픈(-)으로 표시 -->
      <!-- 하위 요소의 예 head__logo-->
      <div class="inner">
        <div class="head-container">
          <div class="head-logo">
            <a href="https://fun-coding.org/" alt>잔재미 코딩</a>
          </div>
          <div class="head-blog">
            <a href="https://fun-coding.org/daveblog.html">블로그 모음</a>
          </div>
        </div>
      </div>
    </header>
    <!-- 메인 이미지 섹션 -->
    <section class="main">
      <div class="main-container">
        <div class="inner">
          <div class="title-container">
            <div class="title">3만명이상 입소문으로 수강하는 IT강의</div>
            <div class="message">
              전자책만큼 잘 정리된 자료와<br />네카라쿠배 현업경험으로
              <br />확연히 다른 좋은 강의를 만듭니다.
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
  </body>
</html>
